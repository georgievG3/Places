{% extends 'common/base.html' %}

{% block content %}
    <div class="delete-listing-page">
        <h1>Сигурен ли си, че искаш да анулираш резервацията за "{{ reservation.listing.title }}"?</h1>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class = 'delete-listing-btn'><i class="fa-solid fa-trash"></i>Да, анулирай</button>
            <a  class = 'delete-listing-btn cancel' href="{% url 'my_reservations' %}">Отказ</a>
        </form>
        <img src="{{ reservation.listing.images.first.image.url }}" class = 'delete-listing-image' alt="">
    </div>
{% endblock %}
