{% extends 'common/base.html' %}
{% block content %}
    <div class="user-listings">
        {% for listing in pending_listings %}
            <div class='user-listing-card'>
                <a href="{% url 'review-listing' listing.slug %}" class = 'listing-buttons listing-edit' style="color: cornflowerblue"><i class="fa-solid fa-eye"></i></a>
                <form method="post" action="{% url 'approve-listing' listing.slug %}">
                    {% csrf_token %}
                    <button class = 'listing-buttons listing-delete' style="color: green" type="submit"><i class="fa-solid fa-circle-check"></i></button>
                </form>
                <img src="{{ listing.images.first.image.url }}" alt="">
                <div class="user-listing-card-containers">
                    <div class="user-listing-card-title-container">
                        <div class="listing-card-info">
                            <a href="{% url 'listing-detail' listing.slug %}"><h3>{{ listing.title }}</h3></a>
                            <p class="listing-card-category">{{ listing.type }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
